<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="calc.css" />
    
</head>
<body>
    <div id="container">
        <h1>Tip calculator</h1>
        <div id="calculator">
            <form>
                <p>How much was your bill?</p>
                $<input type="text" id="billamt" placeholder="Bill Amount"/>
                <p>How was your service?</p>
                <select id="Service">
                    <option disabled selected value="0">Choose an Option</option>
                    <option value="0.3">30&#37; &#45;  Outstanding</option>
                    <option value="0.2">20&#37; &#45;  Good</option>
                    <option value="0.15">15&#37; &#45;  It was Ok</option>
                    <option value="0.1">10&#37; &#45;  Bad</option>
                    <option value="0.05">5&#37; &#45;  Terrible</option>
                </select>
                <p>How many People are sharing Bill?</p>
                <input type="text" id="People" placeholder="Number Of People"/>People
            </form>
               
            <button type="button" id="calculate">Calculate!</button>
               <!--calculate end-->
        </div>
        <div id="totaltip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>

       <!-- tip end-->
    </div>

    <!--container end-->
    <script type="text/javascript" src="calc.js"></script>
</body>
</html>
